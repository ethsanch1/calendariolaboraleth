<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Laboral</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    <link rel="stylesheet" href="style.css">
<body>
          <div>

          </div>
          <div class="container border border-2 rounded-2 w-75 p-4 mt-5">
          <div class="row">
          <h1>Calculadora Laboral</h1>
          </div>
          <div class="row mx-auto">
            <div class="col">
              <div class="row gap-2">
              <div class="row mx-auto"><input type="number" id="dia" placeholder="dia" /></div>
              <div class="row mx-auto"><input type="number" id="mes" placeholder="mes" /></div>
              <div class="row mx-auto"><input type="number" id="año" placeholder="año" /></div>
          </div>
  </div>
          <div class="row mx-auto">
              <button id="btn_calcular" class="btn btn-outline-success">Calcular</button>
          </div>

          <div class="row mx-auto">
              <input type="text" id="resultado" disabled />
          </div>
        </div>
      </div>
</body>
  <script src="funcion.js"></script>

</html>
